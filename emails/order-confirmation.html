<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>შეკვეთის დადასტურება - FOOD4.GE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td>
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
                    style="border-collapse: collapse;">
                    <tr>
                        <td align="center">
                            <img src="https://food4.ge/<%= settings.logo %>" alt="">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table align="center" border="0" cellpadding="5" cellspacing="5" width="600">
                    <tr>
                        <td align="center">
                            <h1>შეკვეთის დადასტურება</h1>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="line-height: 1.5">
                            თქვენი შეკვეთა მიღებულია
                            <br>
                            <a href="<%= orderUrl %>"><%= orderUrl %></a>
                        </td>
                    </tr>
                    <tr>
                        <table align="center" border="0" cellpadding="5" cellspacing="5" width="600">
                            <% order.items.forEach(function(item){ %>
                            <tr>
                                <td align="left"><%= item.title %></td>
                                <td align="right"><%= (item.price / 100).toFixed(2) %> ₾</td>
                                <td align="right"><%= item.quantity %> ცალი</td>
                            </tr>
                            <% }); %>
                            <tr>
                                <th align="left">სულ</th>
                                <th align="right"><%= (order.amount / 100).toFixed(2) %> ₾</th>
                                <th align="right"><%= order.itemCount %> ცალი</th>
                            </tr>
                        </table>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
